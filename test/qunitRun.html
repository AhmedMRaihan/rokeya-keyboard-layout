<body>  	
	<!-- Your project file goes here --> 	
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>
	<textarea style="display:none" id="checkItOut" name="checkItOut"></textarea>
  
    <script>
	function simulateKeyPress(character) {
		jQuery.event.trigger({ type : 'keypress', which : character.charCodeAt(0) });
	}

	jQuery('body').keypress(function(e) {
		console.log(e);
	});

	simulateKeyPress("e");
	
	QUnit.test( "Consonant and alphabet typing", function( assert ) {
		new banglaLayout("checkItOut");
		
		var $textarea = jQuery("#checkItOut");
		//$textarea.simulateKeyPress('k'); 
		
		assert.equal($textarea.val(), 'ক', "ক can be typed");
	});
    </script>

</body>
